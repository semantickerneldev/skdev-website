<svg xmlns="http://www.w3.org/2000/svg" width="400" height="100" viewBox="0 0 400 100">
  <!-- Speech bubble background -->
  <rect x="10" y="10" rx="10" ry="10" width="380" height="80" fill="#F4F4F4" stroke="#333" stroke-width="2" />
  <!-- Tail of speech bubble -->
  <polygon points="50,90 70,70 90,90" fill="#F4F4F4" stroke="#333" stroke-width="2" />
  
  <!-- Envelope Icon -->
  <rect x="30" y="25" width="40" height="30" rx="5" ry="5" fill="#0078D4" />
  <polygon points="30,25 70,25 50,40" fill="#FFFFFF" />
  <line x1="30" y1="55" x2="50" y2="40" stroke="#FFFFFF" stroke-width="2" />
  <line x1="70" y1="55" x2="50" y2="40" stroke="#FFFFFF" stroke-width="2" />
  
  <!-- Feedback Text -->
  <text x="90" y="50" font-family="Arial, sans-serif" font-size="18" fill="#333">
    Feel free to send us feedback at
  </text>
  <text x="90" y="70" font-family="Arial, sans-serif" font-size="18" fill="#0078D4">
    SemanticKernel.dev
  </text>
</svg>


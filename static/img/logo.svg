<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <!-- Background -->
  <rect width="800" height="800" fill="#1a1a1a"/>
  
  <!-- AI-inspired hexagonal pattern -->
  <g stroke="#3498db" stroke-width="1" fill="none" opacity="0.3">
    <path d="M200,200 L300,300 L400,200 L300,100 Z" />
    <path d="M400,400 L500,500 L600,400 L500,300 Z" />
    <path d="M200,600 L300,700 L400,600 L300,500 Z" />
    <path d="M400,200 L500,300 L600,200 L500,100 Z" />
    <path d="M200,400 L300,500 L400,400 L300,300 Z" />
  </g>
  
  <!-- Connecting lines -->
  <g stroke="#3498db" stroke-width="1" opacity="0.2">
    <line x1="300" y1="200" x2="500" y2="400" />
    <line x1="500" y1="400" x2="300" y2="600" />
    <line x1="400" y1="400" x2="500" y2="200" />
    <line x1="300" y1="400" x2="400" y2="600" />
  </g>
  
  <!-- Glowing dots at intersections -->
  <g fill="#3498db">
    <circle cx="300" cy="200" r="4">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="400" r="4">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="600" r="4">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Main text -->
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
    SemanticKernel.dev
  </text>
  
  <!-- Tagline -->
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="48" fill="#3498db" text-anchor="middle">
    For developers shaping
  </text>
  <text x="400" y="460" font-family="Arial, sans-serif" font-size="48" fill="#3498db" text-anchor="middle">
    our AI-powered future.
  </text>
</svg>

